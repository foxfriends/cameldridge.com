- name: Pre-init
  remote_user: root
  hosts: cameldridge
  tasks:
    - name: Create cam user
      ansible.builtin.user:
        name: cam
        groups: sudo,docker
        password: "{{ password }}"
        generate_ssh_key: true
        shell: /bin/bash
    - name: Install authorized SSH key
      ansible.posix.authorized_key:
        key: "{{ lookup('file', '~/.ssh/id_ed25519.pub') }}"
        user: cam
